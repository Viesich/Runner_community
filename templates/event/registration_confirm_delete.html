{% extends "layouts/base.html" %}
{% block content %}
  <h1>Delete registrations</h1>
  <p>Are you sure you want to delete the registration: {{ registration.event.name }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" >
  </form>
  <a href="{% url 'event:my_registrations_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
